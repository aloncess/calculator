    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <h1>Калькулятор</h1>
    <p>Введите два числа</p>
    <input id="num1" name="num1" class="num1">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Операция
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="func('+')">+</a></li>
            <li><a class="dropdown-item" href="#" onclick="func('-')">-</a></li>
            <li><a class="dropdown-item" href="#" onclick="func('*')">*</a></li>
            <li><a class="dropdown-item" href="#" onclick="func(':')">/</a></li>
        </ul>
    </div>
    <input id="num2" name="num2" class="num2">
    <button type="button" onclick="document.getElementById('result').textContent= httpGet()">Вычислить</button>
    <br/>
    <div style="display:inline-block">
        <p>=</p>
        <p id="result"> </p>
    </div>


</body>
</html>
